{% extends "layout.html" %}
{% block body %}

  <form action="{{ url_for('single_url') }}" method=post>
    <dl>
      <dt>URL:

      <dt>redirecter:
      <dd><input type=text name=redirecter>

    </dl>
  </form>
{% endblock %}
