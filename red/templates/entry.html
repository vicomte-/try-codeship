{% extends "layout.html" %}
{% block body %}
  <h2>Neuer Eintrag</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('get_new_entry') }}" method=post>
    <dl>
      <dt>Label:
      <dd><input type=text name=label>
      <dt>URL:
      <dd><input type=text name=url>
      <dd><input type=submit value=OK>
    </dl>
  </form>
{% endblock %}
